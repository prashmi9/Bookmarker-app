<div class="bookmark-list-container">
      <div class="header">
        <h1 class="title">My Bookmarks</h1>
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Search bookmarks...</mat-label>
          <input matInput 
                 [(ngModel)]="searchQuery" 
                 (input)="onSearchQueryChange()"
                 placeholder="Type to search...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div *ngIf="loading$ | async" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading bookmarks...</p>
      </div>

      <div *ngIf="!(loading$ | async)" class="content">
        <ng-container *ngFor="let group of groups">
          <div class="bookmark-group" *ngIf="getBookmarksForGroup(group.key).length > 0">
            <h2 class="group-title">{{ group.title }}</h2>
            <div class="bookmark-grid">
              <mat-card *ngFor="let bookmark of getBookmarksForGroup(group.key)" 
                        class="bookmark-card" 
                        (click)="openBookmark(bookmark.url)">
                <mat-card-header>
                  <mat-card-title>{{ bookmark.title }}</mat-card-title>
                  <mat-card-subtitle>{{ bookmark.url }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p *ngIf="bookmark.description" class="description">{{ bookmark.description }}</p>
                  <div class="tags" *ngIf="bookmark.tags.length > 0">
                    <mat-chip-set>
                      <mat-chip *ngFor="let tag of bookmark.tags">{{ tag }}</mat-chip>
                    </mat-chip-set>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button 
                          (click)="editBookmark($event, bookmark.id)"
                          color="primary">
                    <mat-icon>edit</mat-icon>
                    Edit
                  </button>
                  <button mat-button 
                          (click)="deleteBookmark($event, bookmark.id)"
                          color="warn">
                    <mat-icon>delete</mat-icon>
                    Delete
                  </button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </ng-container>

        <div *ngIf="!hasAnyBookmarks()" class="empty-state">
          <mat-icon class="empty-icon">bookmark_border</mat-icon>
          <h3>No bookmarks found</h3>
          <p>Start by creating your first bookmark!</p>
        </div>
      </div>

      <button mat-fab 
              class="add-button"
              color="primary"
              (click)="createBookmark()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
